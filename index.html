<!DOCTYPE html>
<html lang="vi">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
        <form class="login" action="/home.html">

    </div>
  </body>
